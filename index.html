<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class = "calc-container">
        <div  id = "display" class = "grid-item display">0</div> 
        <button id = "clear" class = "grid-item clear">Clear</button>
        <button id = "delete" class = "grid-item delete">Delete</button>
        <button class = "grid-item seven" data-value = "7">7</button>
        <button class = "grid-item eight" data-value = "8">8</button>
        <button class = "grid-item nine" data-value = "9">9</button>
        <button class = "grid-item divide" data-value = "รท">รท</button>
        <button class = "grid-item four" data-value = "4">4</button>
        <button class = "grid-item five" data-value = "5">5</button>
        <button class = "grid-item six" data-value = "6">6</button>
        <button class = "grid-item multiply" data-value = "x">x</button>
        <button class = "grid-item one" data-value = "1">1</button>
        <button class = "grid-item two" data-value = "2">2</button>
        <button class = "grid-item three" data-value = "3">3</button>
        <button class = "grid-item minus" data-value = "-">-</button>
        <button class = "grid-item decimal" data-value = ".">.</button>
        <button class = "grid-item zero" data-value = "0">0</button>
        <button id = "calculate" class = "grid-item equal">=</button>
        <button class = "grid-item plus" data-value = "+">+</button>
    </div>
</body>
</html>
